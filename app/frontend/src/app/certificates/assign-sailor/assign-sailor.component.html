<div class="container">
    <div class="card">
        <h2 class="card-title">Select Sailor</h2>
        
        <div class="search-container">
            <div class="search-icon">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <circle cx="11" cy="11" r="8"></circle>
                    <line x1="21" y1="21" x2="16.65" y2="16.65"></line>
                </svg>
            </div>
            <input type="text" class="search-input" placeholder="Search Sailors...">
        </div>
        
        <!-- sailors Grid -->
        <div class="sailor-grid">
            @for (user of userList; track $index) {
                <div class="sailor-card">
                    <div class="sailor-title">
                        <fa-icon class="user-icon" [icon]="faUser"></fa-icon>
                        <p>{{user.firstname}} {{user.lastname}}</p>
                    </div>
                </div>
            }
        </div>
    </div>
</div>
