<div class="container">
    <div class="card">
        <h2 class="card-title">Enter Billing Details</h2>
        <form>
            <!-- Billing Information -->
            <div class="form-section">
                <h3 class="section-title">Billing Information</h3>
                <div class="form-row">
                    <div class="form-group">
                        <label class="required" for="company-name">Company Name</label>
                        <input name="company" type="text" id="company-name" [(ngModel)]="service.billingInfo.company" class="form-control" placeholder="Enter company name" required>
                    </div>
                    <div class="form-group">
                        <label class="required" for="vat-number">VAT Number</label>
                        <input name="vat" [(ngModel)]="service.billingInfo.vat" type="text" id="vat-number" class="form-control" placeholder="Enter VAT number" required>
                    </div>
                </div>
                
                <div class="form-row">
                    <div class="form-group full-width">
                        <label class="required" for="billing-address">Street Address</label>
                        <input name="street" [(ngModel)]="service.billingInfo.street" type="text" id="billing-address" class="form-control" placeholder="Enter street address" required>
                    </div>
                </div>
                
                <div class="form-row">
                    <div class="form-group">
                        <label class="required" for="city">City</label>
                        <input name="city" [(ngModel)]="service.billingInfo.city" type="text" id="city" class="form-control" placeholder="Enter city" required>
                    </div>
                    <div class="form-group">
                        <label class="required" for="postal-code">Postal Code</label>
                        <input name="postal" [(ngModel)]="service.billingInfo.postal" type="text" id="postal-code" class="form-control" placeholder="Enter postal code" required>
                    </div>
                </div>
                
                <div class="form-row">
                    <div class="form-group">
                        <label class="required" for="country">Country</label>
                        <select name="country" [(ngModel)]="service.billingInfo.country" id="country" class="form-control" required>
                            <option value="" disabled selected>Select country</option>
                            <option value="BE">Belgium</option>
                            <option value="DK">Denmark</option>
                            <option value="DE">Germany</option>
                            <option value="FR">France</option>
                            <option value="NL">Netherlands</option>
                            <option value="PT">Portugal</option>
                            <option value="ES">Spain</option>
                            <option value="SE">Sweden</option>
                            <option value="GB">United Kingdom</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="state">State/Province</label>
                        <input name="state" [(ngModel)]="service.billingInfo.state" type="text" id="state" class="form-control" placeholder="Enter state/province (if applicable)">
                    </div>
                </div>
            </div>
            
            <!-- Contact Information -->
            <div class="form-section">
                <h3 class="section-title">Contact Information</h3>
                <div class="form-row">
                    <div class="form-group">
                        <label class="required" for="contact-name">Contact Name</label>
                        <input name="name" [(ngModel)]="service.billingInfo.name" type="text" id="contact-name" class="form-control" placeholder="Enter full name" required>
                    </div>
                    <div class="form-group">
                        <label class="required" for="phone">Phone Number</label>
                        <input name="phone" [(ngModel)]="service.billingInfo.phone" type="tel" id="phone" class="form-control" placeholder="Enter phone number" required>
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group">
                        <label class="required" for="email">Email Address</label>
                        <input name="email" [(ngModel)]="service.billingInfo.email" type="email" id="email" class="form-control" placeholder="Enter email address" required>
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>
