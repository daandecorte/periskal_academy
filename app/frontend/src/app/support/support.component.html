<div class="chat-container">
    <div class="sidebar">
        <div class="search-bar">
            <input type="text" class="search-input" placeholder="Search users...">
        </div>
        <div class="contacts-list">
            <div class="contact">
                <div class="avatar sailor-icon">JD</div>
                <div class="contact-info">
                    <div class="contact-name">John Doe</div>
                    <div class="contact-role">Sailor</div>
                </div>
                <span class="status-badge status-active">Active</span>
            </div>
            <div class="contact">
                <div class="avatar fleet-manager-icon">FM</div>
                <div class="contact-info">
                    <div class="contact-name">Fleet Manager ABC</div>
                    <div class="contact-role">Fleet Manager</div>
                </div>
                <span class="status-badge status-new">New</span>
            </div>
            <div class="contact">
                <div class="avatar sailor-icon">MS</div>
                <div class="contact-info">
                    <div class="contact-name">Mike Smith</div>
                    <div class="contact-role">Sailor</div>
                </div>
                <span class="status-badge status-resolved">Resolved</span>
            </div>
        </div>
    </div>
    <div class="chat-area">
        <div class="chat-header">
            <button class="resolve-button resolved">
                <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <polyline points="20 6 9 17 4 12"></polyline>
                </svg>
                Mark as Resolved
            </button>
        </div>
        <div class="message-area">
            <div class="message">
                <div class="message-bubble">
                    I'm having trouble assigning certificates to my sailors.
                </div>
                <div class="message-meta">2 hours ago</div>
            </div>
        </div>
        <div class="input-area">
            <input type="text" class="message-input" placeholder="Type your message...">
            <button class="send-button">
                <fa-icon [icon]="faPaperPlane"></fa-icon>
            </button>
        </div>
    </div>
</div>
