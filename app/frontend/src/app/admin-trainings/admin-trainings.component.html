<div class="trainings-container">
  <div class="header">
    <h1>{{ "ADMIN_MODULES.TITLE" | translate }}</h1>
    <div class="actions">
      <div class="search-bar">
        <input
          type="text"
          [placeholder]="'ADMIN_MODULES.SEARCH_PLACEHOLDER' | translate"
          class="search-input"
          [(ngModel)]="searchTerm"
          (ngModelChange)="onSearchChange()"
        />
      </div>
      <button class="data-source-toggle" (click)="toggleDataSource()">
        {{
          trainingService.getUseDemoData() ? "Use Backend Data" : "Use Demo Data"
        }}
      </button>
      <button class="create-training-btn" (click)="navigateToAddTraining()">
        <span class="plus-icon">+</span>
        {{ "ADMIN_MODULES.CREATE_BUTTON" | translate }}
      </button>
    </div>
  </div>

  <!-- Loading and Error States -->
  <div *ngIf="loading" class="loading-indicator">
    {{ "ADMIN_MODULES.LOADING" | translate }}
  </div>

  <div *ngIf="error" class="error-message">
    {{ error }}
  </div>

  <!-- Trainings Section -->
  <ng-container *ngIf="!loading && !error">
    <h2 class="section-title">
      {{ "ADMIN_MODULES.ALL_MODULES_SECTION" | translate }}
    </h2>
    <div class="trainings-grid" *ngIf="trainings.length > 0; else noTrainings">
      @for (training of trainings; track training.id) {
      <app-admin-training-card [training]="training"></app-admin-training-card>
      }
    </div>
    <ng-template #noTrainings>
      <div class="no-results">
        {{ "ADMIN_MODULES.NO_MODULES_FOUND" | translate }}
      </div>
    </ng-template>
  </ng-container>
</div>
