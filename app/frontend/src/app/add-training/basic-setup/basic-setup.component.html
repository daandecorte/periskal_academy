<body>
  <div class="container">
    <div class="body-container">
      <!-- Form Section -->
      <div class="modal-language">
        <button class="modal-button selected" value="ENGLISH">
          {{ ("ENGLISH" | translate).toUpperCase() }}
        </button>
        <button class="modal-button" value="DUTCH">
          {{ ("DUTCH" | translate).toUpperCase() }}
        </button>
        <button class="modal-button" value="FRENCH">
          {{ ("FRENCH" | translate).toUpperCase() }}
        </button>
        <button class="modal-button" value="GERMAN">
          {{ ("GERMAN" | translate).toUpperCase() }}
        </button>
      </div>
      <div class="form-group">
        <label>{{ "ADMIN_EDIT_TRAININGS.TRAINING_TITLE" | translate }}</label>
        <input
          #titleRef
          type="text"
          [placeholder]="
            'ADMIN_EDIT_TRAININGS.ENTER_TRAINING_TITLE' | translate
          "
          (input)="titleChange()"
        />

        <label>{{ "ADMIN_EDIT_TRAININGS.DESCRIPTION" | translate }}</label>
        <textarea
          #descriptionRef
          style="font-family: Arial, Helvetica, sans-serif"
          [placeholder]="'ADMIN_EDIT_TRAININGS.ENTER_DESCRIPTION' | translate"
          (input)="descriptionChange()"
        ></textarea>
      </div>

      <!-- Certificate Settings -->
      <div class="certificate-settings">
        <h3>
          {{ "ADMIN_ADD_TRAININGS.CERTIFICATE_SETTINGS" | translate }}
        </h3>
        <div class="input-group">
          <div class="input-box">
            <label> {{ "ADMIN_ADD_TRAININGS.PERIOD" | translate }}</label>
            <input
              #periodRef
              type="number"
              value="1"
              min="1"
              (change)="periodChange()"
            />
          </div>
          <div class="input-box">
            <label> {{ "ADMIN_ADD_TRAININGS.PRICE" | translate }}</label>
            <input
              #priceRef
              type="number"
              value="0"
              min="0"
              (change)="priceChange()"
            />
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
