<body>
  <div class="header">
    <div class="title">Tips and tricks</div>
    @if(editorUser){
    <div class="controls">
      <select class="dropdown">
        <option>All</option>
        <option>Navigation</option>
        <option>General</option>
        <option>Chart Display</option>
      </select>
      <div class="search-container">
        <fa-icon [icon]="faSearch" class="search-icon"></fa-icon>
        <input type="text" class="search-input" placeholder="Search Tips..." />
      </div>
      <button class="add-tip-btn">
        <fa-icon [icon]="faAdd"></fa-icon>Add Tip
      </button>
    </div>
    }
  </div>

  <div class="tips-section">
    <div class="section-header" (click)="toggleSection($event, 0)">
      <h2>
        <fa-icon [icon]="faGlobe" class="globe-icon"></fa-icon>
        General
      </h2>
      <div>
        @if(editorUser){
        <fa-icon [icon]="faPencil" class="edit-icon"></fa-icon>
        <fa-icon [icon]="faTrash" class="delete-icon"></fa-icon>
        }
        <fa-icon
          [icon]="sectionsOpenState[0] ? faAngleUp : faAngleDown"
        ></fa-icon>
      </div>
    </div>
    <div class="section-content hidden">
      <div class="tip-item">
        <div class="text-flex">
          Always check your vessel's documentation before departure.
        </div>
        @if(editorUser){
        <div class="icon-flex">
          <fa-icon [icon]="faPencil" class="edit-icon"></fa-icon>
          <fa-icon [icon]="faTrash" class="delete-icon"></fa-icon>
        </div>
        }
      </div>
    </div>
  </div>

  <div class="tips-section safety-section">
    <div class="section-header" (click)="toggleSection($event, 1)">
      <h2>
        <fa-icon [icon]="faInfo" class="info-icon"></fa-icon>
        Navigation Safety
      </h2>
      <div>
        @if(editorUser){
        <fa-icon [icon]="faPencil" class="edit-icon"></fa-icon>
        <fa-icon [icon]="faTrash" class="delete-icon"></fa-icon>
        }
        <fa-icon
          [icon]="sectionsOpenState[1] ? faAngleUp : faAngleDown"
        ></fa-icon>
      </div>
    </div>
    <div class="section-content hidden">
      <div class="tip-item">
        <div class="text-flex">
          Always check your vessel's documentation before departure.
        </div>
        @if(editorUser){
        <div class="icon-flex">
          <fa-icon [icon]="faPencil" class="edit-icon"></fa-icon>
          <fa-icon [icon]="faTrash" class="delete-icon"></fa-icon>
        </div>
        }
      </div>
    </div>
  </div>
</body>
