<form class="form-container">
  <div class="form-group">
    <label>{{ "ADMIN_EDIT_MODULES.TRAINING_TITLE" | translate }}</label>
    <input type="text" class="form-control" />
  </div>

  <div class="form-group">
    <label>{{ "ADMIN_EDIT_MODULES.TRAINING_DESCRIPTION" | translate }}</label>
    <textarea class="form-control"></textarea>
  </div>

  <div class="form-group">
    <label>{{ "ADMIN_EDIT_MODULES.VIDEO" | translate }}</label>
    <div class="video-upload">
      <div class="language-selection">
        <button class="lang-btn active">NL</button>
        <button class="lang-btn">FR</button>
        <button class="lang-btn">DE</button>
        <button class="lang-btn active">EN</button>
      </div>
      <div class="upload-box">
        <div class="upload-icon">â¬†</div>
        <p>{{ "ADMIN_EDIT_MODULES.VIDEO_DESCRIPTION" | translate }}</p>
        <p>{{ "ADMIN_EDIT_MODULES.VIDEO_FORMAT" | translate }}</p>
        <input type="file" accept="video/mp4,video/webm,video/ogg" />
      </div>
    </div>
  </div>

  <div class="form-actions">
    <button class="cancel-btn" [routerLink]="['/add-module/trainings']">
      {{ "ADMIN_ADD_MODULES.TRAINING_CANCEL" | translate }}
    </button>
    <button class="save-btn">
      {{ "ADMIN_ADD_MODULES.TRAINING_SAVE" | translate }}
    </button>
  </div>
</form>
