<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Create New Module</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <div class="body-container">
        <!-- Form Section -->
        <div class="form-group">
          <label>Module Title</label>
          <input type="text" placeholder="Enter module title" />

          <label>Description</label>
          <textarea placeholder="Enter description"></textarea>
        </div>

        <!-- Module Settings -->
        <div class="module-settings">
          <h3>Module Settings</h3>
          <div class="settings-flex">
            <div class="setting-box">
              <span class="setting-label">Module Status</span>
              <div class="switch-container">
                <label class="switch">
                  <input type="checkbox" checked />
                  <span class="slider round"></span>
                </label>
                <span class="status-text active">Active</span>
              </div>
            </div>
            <div class="setting-box">
              <span class="setting-label">Certificate Required</span>
              <div class="switch-container">
                <label class="switch">
                  <input type="checkbox" checked />
                  <span class="slider round"></span>
                </label>
                <span class="status-text required">Required</span>
              </div>
            </div>
          </div>
        </div>

        <!-- Certificate Settings -->
        <div class="certificate-settings">
          <h3>Certificate Settings</h3>
          <div class="input-group">
            <div class="input-box">
              <label>Validity Period (Years)</label>
              <input type="number" value="5" min="0" />
            </div>
            <div class="input-box">
              <label>Certificate Price (â‚¬)</label>
              <input type="number" value="0" />
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
