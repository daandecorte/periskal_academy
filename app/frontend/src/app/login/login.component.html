<header>
  <div>
    <img
      src="https://bedrijvengids-wuustwezel.be/wp-content/uploads/2020/09/PERISKAL_LOGO-300x272.png"
      alt="Periskal logo"
      id="logo"
      onclick="window.location.href='https://www.periskal.com/';"
    />

    <div>
      <h2>{{"LOGIN" | translate}}</h2>
      <p>{{"LANGUAGE" | translate}}</p>
      <div class="iconHelp">
        <fa-icon [icon]="faGlobe"></fa-icon>
        <select [(ngModel)]="language" (change)="onLanguageChange()">
          <option value="ENGLISH">English</option>
          <option value="DUTCH">Nederlands</option>
          <option value="FRENCH">Fran√ßais</option>
          <option value="GERMAN">Deutsch</option>
        </select>
      </div>
      <p>{{"USERNAME" | translate}}</p>
      <div class="iconHelp">
        <fa-icon [icon]="faUser"></fa-icon>
        <input
          type="text"
          [placeholder]="'ENTER_USER_NAME' | translate"
          name="username"
          [(ngModel)]="username"
        />
      </div>
      <p>{{"PASSWORD" | translate}}</p>
      <div class="iconHelp">
        <fa-icon [icon]="faLock"></fa-icon>
        <fa-icon [icon]="faEye" id="eyeIcon"></fa-icon>
        <input
          type="password"
          [placeholder]="'ENTER_YOUR_PASSWORD' | translate"
          id="password"
          [(ngModel)]="password"
        />
      </div>
      <p id="textIncorrect"></p>
      <Button id="login" (click)="login()">{{"LOGIN" | translate}}</Button>

      <!-- Debug toggle button -->
       
        <div class="debug-toggle">
          <button (click)="toggleDongleDebug()" id="toggleDebug">
            Dongle Debug
          </button>
        </div>


      @if (showDongleDebug) {
      <div class="dongle-debug">
        <p>Dongle Code (for testing)</p>
        <div class="iconHelp">
          <fa-icon [icon]="faKey"></fa-icon>
          <input
            type="text"
            placeholder="Enter dongle code"
            name="dongleCode"
            [(ngModel)]="dongleCode"
          />
        </div>
        <Button id="dongleLogin" (click)="dongleLogin()">Test Dongle</Button>
      </div>
      }
    </div>
  </div>
</header>
