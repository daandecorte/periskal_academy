<header>
  <div>
    <img
      src="https://bedrijvengids-wuustwezel.be/wp-content/uploads/2020/09/PERISKAL_LOGO-300x272.png"
      alt="Periskal logo"
      id="logo"
      onclick="window.location.href='https://www.periskal.com/';"
    />

    <div>
      <h2>Login</h2>
      <p>Language</p>
      <div class="iconHelp">
        <fa-icon [icon]="faGlobe"></fa-icon>
        <select [(ngModel)]="language" (change)="onLanguageChange()">
          <option value="ENGLISH">English</option>
          <option value="DUTCH">Nederlands</option>
          <option value="FRENCH">Fran√ßais</option>
          <option value="GERMAN">Deutsch</option>
        </select>
      </div>
      <p>Username</p>
      <div class="iconHelp">
        <fa-icon [icon]="faUser"></fa-icon>
        <input
          type="text"
          placeholder="Enter your username"
          name="username"
          [(ngModel)]="username"
        />
      </div>
      <p>Password</p>
      <div class="iconHelp">
        <fa-icon [icon]="faLock"></fa-icon>
        <fa-icon [icon]="faEye" id="eyeIcon"></fa-icon>
        <input
          type="password"
          placeholder="Enter your password"
          id="password"
          [(ngModel)]="password"
        />
      </div>
      <p id="textIncorrect"></p>
      <Button id="login" (click)="login()">Login</Button>
    </div>
  </div>
</header>
