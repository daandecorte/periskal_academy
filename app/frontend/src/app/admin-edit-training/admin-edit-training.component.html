<div class="modal">
  <div class="modal-header">
    <h2>{{ "ADMIN_EDIT_TRAININGS.TITLE" | translate }}</h2>
  </div>

  <div *ngIf="loading" class="loading-container">
    <p>{{ "COMMON.LOADING" | translate }}</p>
  </div>

  <div *ngIf="error" class="error-container">
    <p>{{ "COMMON.ERROR_LOADING_TRAINING" | translate }}</p>
  </div>

  <ng-container *ngIf="!loading && !error && training">
    <div class="tabs">
      <a [routerLink]="['/edit-training', trainingId, 'basic-info']" [routerLinkActive]="'active'">
        {{ "ADMIN_EDIT_TRAININGS.BASIC_INFO_TAB" | translate }}
      </a>
      <a [routerLink]="['/edit-training', trainingId, 'modules']" [routerLinkActive]="'active'">
        {{ "ADMIN_EDIT_TRAININGS.MODULES_TAB" | translate }}
      </a>
      <a [routerLink]="['/edit-training', trainingId, 'exam']" [routerLinkActive]="'active'">
        {{ "ADMIN_EDIT_TRAININGS.EXAM_TAB" | translate }}
      </a>
    </div>

    <div class="form-group">
      <router-outlet></router-outlet>
    </div>
  </ng-container>
</div>
